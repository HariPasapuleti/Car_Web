<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded CSS Form</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            font-weight: bold;
            font-size: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
            width: 100%;
        }

        label {
            width: 45%;
            margin-right: 5%;
            padding-top: 2%;
            display: inline-block;
        }

        input {
            width: 45%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 46%;
            margin-right: 4%;
            cursor: pointer;
            font-weight: bold;
        }

        /* Positioning the form */
        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <!-- Your form elements go here -->
            <label >First Name:</label>
            <input type="text" placeholder="Enter your first name" required><br><br>
            <label >Last Name:</label>
            <input type="text" placeholder="Enter your last name" required><br><br>
            <label >Email:</label>
            <input type="email" placeholder="Enter your email" required><br><br>
            <label >Membership start date:</label>
            <input type="date"  required><br><br>
            <label for = "duration" >Membership duration:</label>
            <select id="duration">
                  <option value="1 Month">1 Month</option>
                 <option value="3 Months">3 Months</option>
                 <option value="6 Months">6 Months</option>
            </select>
        </form>
    </div>
</body>
</html>
